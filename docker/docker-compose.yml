version: "3.8"

services:
  sloplint-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      - INPUT_QUEUE_URL=http://localstack:4566/000000000000/sloplint-input-queue
      - OUTPUT_QUEUE_URL=http://localstack:4566/000000000000/sloplint-output-queue
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - LOG_LEVEL=INFO
      - MAX_MESSAGES=10
      - POLL_INTERVAL=30
    volumes:
      - ../sloplint:/home/app/sloplint:ro
      - ../scripts:/home/app/scripts:ro
      - worker_logs:/var/log/sloplint
    restart: unless-stopped
    depends_on:
      - localstack
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Local SQS for testing
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=sqs,s3,cloudwatch
      - DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack

volumes:
  worker_logs:
  localstack_data:
