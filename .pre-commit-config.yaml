repos:
  # Format code with black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # Sort imports and lint with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type check with mypy (AWS Worker only for now)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary, --disable-error-code=valid-type, --disable-error-code=no-any-return, --disable-error-code=misc, --disable-error-code=no-untyped-def, --disable-error-code=import-untyped, --disable-error-code=assignment]
        files: ^sloplint/aws_worker/

  # Check for trailing whitespace and other issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  # Run unit tests (fast)
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: python -m pytest
        language: system
        args: [tests/test_cli.py, -v, --tb=short]
        pass_filenames: false
        always_run: true

  # Run AWS Worker tests with LocalStack (slower, only on AWS-related changes)
  - repo: local
    hooks:
      - id: pytest-aws-worker
        name: pytest-aws-worker
        entry: python scripts/run_tests_with_localstack.py
        language: system
        args: [tests/test_aws_worker.py, -v, --tb=short, -m, "not slow"]
        pass_filenames: false
        files: ^(sloplint/aws_worker/.*|tests/test_aws_worker\.py|scripts/sloplint_worker\.py)$
        always_run: false

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
